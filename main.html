<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://db.onlinewebfonts.com/c/165b3175b1345c0eb8b4097f4d024455?family=Century"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://db.onlinewebfonts.com/c/6138beb83221f6eb46ed08543a304d1d?family=Twentieth+Century"
      rel="stylesheet"
    />
    <link
      href="https://db.onlinewebfonts.com/c/021f3eb1da35b2a042907dc870c00b9c?family=Twentieth+Century+W01+XtraBdCn"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.18.0/js/md5.min.js"></script>
    <script src="reset.css"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header__outer_box">
          <div class="header__outer_box__inner">
            <p class="header__text">MOVIES</p>
            <p class="header__text">NEWS</p>
            <p class="header__text_main">RICK AND MORTY</p>
            <p class="header__text">ABOUT</p>
            <a href="./login.html" class="header__text__register">REGISTER</a>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="container">
        <div class="second_block">
          <div class="second_block__outer_box">
              <div class="second_block__outer_box__inner_box">
                <p class="second_block__title">Character cards</p>
                <div class="second_block__outer_box__inner_box__for_filter_and_search">
                  <input type="search" class="search_text_by_user" placeholder="Write name" id="search_text_by_user">
                    <div class="second_block__outer_box_for_filter"> 
                      <select name="filter" id="filter"> 
                        <option value="status_alive">Alive</option> 
                        <option value="status_dead">Dead</option> 
                        <option value="status_unknown">Unknown</option> 
                        <option value="status_all">All</option> 
                      </select> 
                    </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </section>
    <section class="comics">
      <div class="container">
        <div class="comics__outer_box">
          <div class="comics__inner_box"></div>
          <div class="for_btn">
            <button class="for_btn__show_more_boxes">Show more</button>
          </div>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
