<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css_for_login.css" />
    <link
      href="https://db.onlinewebfonts.com/c/165b3175b1345c0eb8b4097f4d024455?family=Century"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://db.onlinewebfonts.com/c/6138beb83221f6eb46ed08543a304d1d?family=Twentieth+Century"
      rel="stylesheet"
    />
    <link
      href="https://db.onlinewebfonts.com/c/021f3eb1da35b2a042907dc870c00b9c?family=Twentieth+Century+W01+XtraBdCn"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.18.0/js/md5.min.js"></script>
    <script src="reset.css"></script>
  </head>
  <body>
    <section class="login">
      <div class="container">
        <div class="login__outer_box">
          <div class="login__outer_box__inner_box">
            <div class="login__outer_box__inner_box__title">
              <p class="login__outer_box__inner_box__title__text">LOGIN</p>
            </div>
            <div class="login__outer_box__inner_box__inputs">
              <input
                type="text"
                id="login"
                name="login"
                class="login__outer_box__inner_box__inputs__login"
                placeholder="Login"
              />
              <input
                type="password"
                id="password"
                name="password"
                class="login__outer_box__inner_box__inputs__password"
                placeholder="Password"
                minlength="6"
              />
              <button class="login__outer_box__inner_box__inputs__btn">
                Let's go
              </button>
            </div>
          </div>
          <div class="login__outer_box__reminder">
            <p class="login__outer_box__reminder__helper">
              If you don't have account <br />
              you can
              <a class="login__outer_box__reminder__link" href="./register.html"
                >Register</a
              >
            </p>
          </div>
          <div class="login__outer_box__home_link">
            <a class="login__outer_box__home_link__a" href="./main.html"
              >Back Home</a
            >
          </div>
        </div>
      </div>
    </section>
    <script src="for_login.js"></script>
  </body>
</html>
